<!-- 基于html5的文档 -->
<!DOCTYPE html>
<!-- 根标签 -->
<html lang="en">
    <!-- 头部 -->
    <head>
        <!-- 标题标签 -->
        <title>我的第一个程序</title>
        <!-- 设置编码 -->
        <meta charset="UTF-8">
    </head>
    <!-- 主要内容 -->
    <body>
        <div>你好，世界</div>

        <h1>我是h1标题</h1>
        <h2>我是h2标题</h2>
        <h3>我是h3标题</h3>
        <h4>我是h4标题</h4>
        <h5>我是h5标题</h5>
        <h6>我是h6标题</h6>

        <!--线条标签-->
        <hr>

        <!--表单标签-->
        <input placeholder="请输入密码">
        <input value="我是默认的文字">
        <input type="date">
        <!--选择文件-->
        <input type="file">
        <!--单选框-->
        <input type="radio">
        <!--复选框-->
        <input type="checkbox">

        <!--段落标签-->
        <p>我是段落标签我是段落标签我是段落标签</p>
        <p>我是段落标签我是段落标签我是段落标签</p>
        <p>我是段落标签我是段落标签我是段落标签</p>

        <!--图像标签：必须加这2个标签属性-->
        <!--
        1.相对路径：资源在当前项目中：./  ../  ././
        2.绝对路径：资源不在当前的项目中：http://  https://  ftp:// | file:///
        -->
        <img src="https://www.baidu.com/img/bd_logo1.png?where=super" alt="这是一张图片">


    </body>
</html>
