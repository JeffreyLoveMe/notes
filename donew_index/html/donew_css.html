<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS_Demo</title>
    <!-- 开始写样式 -->
    <style type="text/css">
        /* 
        1.css概述
        1>.概念 - 层叠样式表
        2>.作用 - 美化html标签
         */
        /*
        2.常用属性 - (px - 像素)
        1>.width:20px; - 宽
        2>.height:20px; - 高
        3>.color - 内容颜色
        4>.background-color:red; - 背景颜色
        5>.font-size:24px; - 文字大小
        6>.text-align:left/center/right; - 内容的水平对齐方式
        7>.text-indent:2em; - 首行缩进
         */
        /* 
        3.选择器 - 选择标签的过程
        1>.格式
        选择器 {
            属性:值;
            属性:值;
        }
        2>.基础选择器 - 标签选择器/类选择器（重点）/id选择器/通配符选择器
        3>.复合选择器 - 交集选择器/后代选择器/子代选择器/并集选择器
         */
        /* 
        4.标签选择器 - 设置一片
        1>.格式
        标签 {
            属性:值;
            属性:值;
        }
         */
        
        div {
            font-size: 50px;
            /* 
            颜色的显示
            1>.直接写颜色
            2>.十六进制显示颜色#000000
            3>.rgb(255, 255, 255)/rgba(255, 255, 255, 1)
             */
            color: brown;
            background-color: #009900;
            color: rgb(255, 255, 255);
            /* 
            red/green/blue - 0 ~ 255
            alpha - 0 ~ 1
             */
            color: rgba(255, 255, 255, 1);
        }
        
        p {
            width: 100px;
            height: 200px;
        }
        /* 
        5.类选择器 - 单独设置
        1>.格式
        .自定义类名 {
            属性:值;
            属性:值;
        } 
        2>.特点 - 谁调用谁生效/可以多次使用（一个标签可以调用多个类选择器/多个标签可以调用同一个类选择器）
        3>.类选择器命名规则/标识符 - 只能包含‘数字/字母/下划线’ && 不能以数字开头 && 不建议使用汉字
         */
        
        .sb_box {
            font-size: 40px;
            color: #ff0000;
            width: 400.px;
            height: 300.px;
            background-color: #999999;
        }
        
        .miss {
            text-indent: 2em;
            text-align: right;
        }
        
        .m123 {
            font-size: 40px;
            color: #ff0000;
            width: 400.px;
            height: 300.px;
            background-color: #999999;
        }
        /* 
        ID选择器
        1>.格式
        #自定义名称 {
            属性:值;
            属性:值;
        }
        2>.特点
        1.谁调用谁生效/一个ID选择器在一个页面只能使用一次（如果多次使用不符合w3c规范，js调用会出现问题）
        2.一个标签只可以调用一个ID选择器
        3.通常与js搭配使用
         */
        
        #sp_box {
            font-size: 40px;
            color: #009900;
            background-color: rgb(0, 0, 255);
        }
        /* 
        ‘类选择器’与‘ID选择器’可以同名
         */
        
        #miss {
            font-size: 40px;
            color: #009900;
            background-color: rgb(0, 0, 255);
        }
        /* 
        通配符选择器 - 整个页面全部设置
        1>.格式
        * {
            属性:值;
            属性:值;
        }
        2>.不推荐使用 - 增加浏览器和服务器负担
         */
        /* * {
            font-size: 40px;
            color: #009900;
            background-color: rgb(0, 0, 255);
        } */
        /* 
        复合选择器 - 两个或者两个以上的基础选择器通过不同的方式连接在一起 | 交集选择器/后代选择器/子代选择器/并集选择器
         */
        
        .s_box {
            font-size: 50px;
        }
        
        #s_miss {
            color: #ff0000;
        }
        /* 
        1.交集选择器
        1>.格式
        标签（此处必须是标签） + .类选择器/#ID选择器 {
            属性:值;
            属性:值;
        }
        2>.特点 - 先去找“某个标签”，并且该标签使用了“.类选择器/#ID选择器”
         */
        
        div.sb_box {
            background-color: #009900;
        }
        
        p#s_miss {
            color: aqua;
        }
        /* 
        2.后代选择器
        1>.格式
        选择器 + 空格 + 选择器 {
            属性:值;
            属性:值;
        }
        2>.特点 - 可以无限隔代/只要能够代表标签，“类选择器/ID选择器”可以自由组合
        3>.基本条件 - 必须有“包含/嵌套关系”
         */
        
        div p span {
            font-size: 50px;
        }
        
        .m_box span {
            background-color: #009900;
        }
        /* 
        子代选择器 - 使用较少
        1>.格式
        选择器 > 选择器 {
            属性:值;
            属性:值;
        }
        2>.特点 - 只能选中“直接下代”
         */
        
        div>span {
            font-size: 50px;
        }
        
        p>span {
            color: #009900;
        }
        /* 
        并集选择器 - 标签（类选择器/ID选择器）的样式一致
        1>.格式
        选择器 + “,” + 选择器 {
            属性:值;
            属性:值;
        }
         */
        
        div,
        p,
        span,
        h1 {
            font-size: 100px;
            color: #ff0000;
        }
        
        .k_miss,
        #k_miss,
        span,
        h1 {
            /* 
            常见文字属性
             */
            /* 文字大小 */
            font-size: 40px;
            /* 
            文字粗细
            范围 - 100 - 900/加粗 >= 700
             */
            font-weight: 700;
            /* 
            文字字体 
            escape("宋体") - /5B8B/4F53
            escape("微软雅黑") - /5FAE/8F6F/96C5/9ED1
            */
            font-family: "/5B8B/4F53";
            /* 
            文字风格 
            normal - 默认值/正常 ｜ italic - 斜体
            */
            font-style: italic;
            /* 行高 */
            line-height: 40px;
            /* 
            文字属性连写 - 注意顺序/必须包含“font-size/font-family”
            font: font-style font-weight font-size/line-height font-family;
             */
            /* font: italic 700 40px/400px "/5B8B/4F53" */
        }
        
        div,
        p {
            /* 
            块元素 -> 行内元素
             */
            display: inline;
            /* 
            不能再设置width/height
             */
            /* width: 200px;
            height: 200px; */
        }
        /* 
        行内元素 -> 块元素
         */
        
        span {
            display: block;
            width: 200px;
            height: 400px;
        }
        /* 
        块元素/行内元素 -> 行内块元素
         */
        
        span,
        div {
            display: inline-block;
            background-color: yellow !important;
            text-align: left;
        }
        /* 
        链接伪类
         */
        /* 
        链接默认状态 - ！！！常用！！！
        a {

        }
        a:link {

        }
        效果一样
         */
        
        a:link {
            color: red;
            /* 
            none - 没有下划线
            underline - 有下划线
            line-through - 删除线
             */
            text-decoration: line-through;
        }
        /* 
        链接访问之后的状态
        怎么清除浏览器缓存 - ’设置 -> 隐私 -> 清除数据‘
         */
        
        a:visited {
            color: #999999;
        }
        /* 
        鼠标放在链接上（鼠标经过）显示的状态 - ！！！常用！！！
         */
        
        a:hover {
            color: pink;
            text-decoration: underline;
        }
        /* 
        链接激活状态 - 鼠标选中按下不松手
         */
        
        a:active {
            color: yellow;
        }
        /* 
        获取焦点 
         */
        
        a:focus {
            color: #009900;
        }
        /* 
        背景属性
        background-color - 背景颜色
        background-image - 背景图片
        background-repeat - 背景平铺 | repeat默认/no-repeat不平铺/repeat-x沿x轴平铺/repeat-y沿y轴平铺
        background-position - 背景定位 | left/right/top/center/bottom
        1>.只写“一个方位值”：另外“一个方位值”默认居中
        // 上下默认居中
        background-position: left;
        // 左右默认居中    
        background-position: top;
        2>.写“两个方位值”：不考虑顺序
        // left/center/right - 水平
        // top/center/bottom - 垂直
        background-position: left top;
        3>.写“两个具体值”：第一份代表水平方向/第二个代表垂直方向
        boxbackground-position: 20px 30px;
        background-attachment - 背景是否滚动 ｜ scroll滚动/默认 - 以元素定位/fixed固定 - 以浏览器定位
         */
        
        div {
            background-color: #009900;
            background-image: url("jd_icon.png");
            background-repeat: no-repeat;
            /* 上下默认居中 */
            background-position: left;
            background-position: 20px 30px;
            background-attachment: fixed;
            /* 
            背景属性连写
            1>.顺序没有要求
            2>.background-image不能省略，其他可以
            */
            background: red url("jd_icon.png") no-repeat bottom fixed;
        }
    </style>
</head>

<body>
    <div>标签选择器01</div>
    <div>标签选择器02</div>
    <p>标签选择器03</p>
    <p>标签选择器04</p>

    <!-- 
        类选择器谁调用谁生效
    -->
    <div class="box, miss">类选择器01</div>
    <div>类选择器02</div>
    <p class="miss">类选择器03</p>
    <p class="m123">类选择器04</p>

    <!-- 
        1.一个ID选择器在一个页面只能使用一次，如果多次使用不符合w3c规范，js调用会出现问题
        2.一个标签只可以调用一个ID选择器
        3.通常与js搭配使用
    -->
    <div id="sp_box">ID选择器01</div>
    <div>ID选择器02</div>
    <!-- 
    一个标签同时可以使用‘ID选择器’/‘类选择器’
    -->
    <p id="miss" class="miss">ID选择器03</p>
    <p>ID选择器04</p>

    <!-- 
        交集选择器
    -->
    <div class="s_box">交集选择器01</div>
    <div>交集选择器02</div>
    <p id="s_miss">交集选择器03</p>

    <!-- 
        后代选择器
    -->
    <div class="m_box">
        <p>
            <span>后代选择器01</span>
        </p>
    </div>
    <div>后代选择器02</div>

    <!-- 
        子代选择器
    -->
    <div>
        <p>
            <!-- 非直接子代 -->
            <span>子代选择器01</span>
        </p>
        <!-- 直接子代 -->
        <span>子代选择器02</span>
    </div>

    <!-- 
        并集选择器
    -->
    <div class="k_box">并集选择器01</div>
    <p id="k_miss">并集选择器02</p>
    <span>并集选择器03</span>
    <h1>并集选择器04</h1>

    <!-- 
        css的三种书写方式
        1>.内嵌式 - 只作用于当前文件/没有实现结构表现分离
        <head>
            <style type="text/css">
                // css样式表书写位置

            </style>
        </head>
        2>.外链式 - 作用于当前站点（范围广）/实现结构表现分离/推荐使用
        // login.css - css样式表书写位置
        <link rel="stylesheet" href="../css/login.css">
        3>.行内样式表 - 作用于当前标签/结构表现混合/不推荐使用
        <h1 style="css样式表书写位置">
            行内样式表
        </h1>
    -->

    <!-- 
        标签分类 - 按照“显示方式”分类
        1>.块元素 - div/p/h1-h6/ul/li
        1.特点 - 独占一行/可以设置width、height/如果没有设置width以父块元素为准（一样宽度）
        2>.行内元素 - span/a/strong/em/del/ins
        1.特点 - 在一行显示/不能直接定义width、height（与内容的宽度保持一致）
        3>.行内块元素（内联元素） - input/img
        1.特点 - 在一行显示/可以设置width、height
    -->
    <!-- 
        块元素 -> 行内元素
     -->
    <div>14期威武</div>
    <p>14期霸气</p>
    <!-- 
        行内元素 -> 块元素
    -->
    <span>14期威武</span>

    <!-- 
        CSS的三大特性
        1>.层叠性 - 当多个样式表作用于同一个标签时样式发生冲突，总是执行后面的样式 -> 就近原则（与调用顺序无关、与浏览器解析代码顺序有关）
        2>.继承性 - 必须有包含（嵌套）关系 - 文字的所有属性（文字颜色/文字大小/字体样式/字体粗细）都可以被继承
        1.特殊性 - 1>.h1有默认大小/不能继承文字大小 ｜ 2>.a有默认颜色/不能继承文字颜色
        3>.优先级/权重(作用于同一个标签发生冲突的时候) - 默认样式/0 < 继承/0 < 标签选择器/1 < 类选择器/10 < ID选择器/100 < 行内样式表/1000 < !important/1000以上
        1.复合选择器 - 权重会叠加
        2.0、1、10、100、1000只是一个抽象的量化 - 真正上“100个标签选择器 < 1个类选择器”
    -->
    <div class="father">
        <p class="son">14期威武</p>
    </div>

    <!-- 
        链接伪类
        1>.如果四个链接伪类都使用必须按顺序书写
    -->
    <a href="http://www.baidu.com">百度一下</a>

    <!-- 
        代码简写 - ul>li*5>a[#]
    -->

</body>

</html>
