<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>
    <!-- 这里写css样式 -->
    <style type="text/css">
        /* 
        1.css概述
        1>.概念 - 层叠样式表/级联样式表
        2>.作用 - 美化html标签
        3>.css3 - 浏览器支持程度差（需要添加私有前缀）、移动端支持优于pc端、不断改进中
         */

        /*
        2.常用属性 - (px - 像素)
        1>.width:20px; - 宽
        2>.height:20px; - 高
        3>.color - 内容颜色
        4>.background-color:red; - 背景颜色
        5>.font-size:24px; - 文字大小
        6>.text-align:left/center/right; - 内容的水平对齐方式
        7>.text-indent:2em; - 首行缩进/1em = 1个汉字大小
         */
         
        /* 
        3.选择器 - 选择标签的过程
        1>.格式
        选择器 {
            属性:值;
            属性:值;
        }
        2>.基础选择器 - 标签选择器/类选择器（重点）/id选择器/属性选择器/伪类选择器/伪元素选择器/通配符选择器
        3>.复合选择器（两个或者两个以上的基础选择器通过不同的方式连接在一起） - 交集选择器/后代选择器/子代选择器/并集选择器
        4>.特例 - div+p { // 选中div后面（不是子代）相邻的第一个p }、div~p { // 选中div后面（不是子代）所有的p }
         */

        /* 
        4.标签选择器 - 设置一片
        1>.格式
        标签 {
            属性:值;
            属性:值;
        }
        2>.举例
        // html代码
        <div>标签选择器01</div>
        <div>标签选择器02</div>
        <p>标签选择器03</p>
        <p>标签选择器04</p>
        // css代码
        div {
            font-size: 50px;
            颜色的显示
            1>.直接写颜色
            2>.十六进制显示颜色#000000
            3>.rgb(255, 255, 255)/rgba(255, 255, 255, 1)
            color: brown;
            background-color: #009900;
            color: rgb(255, 255, 255);
            red/green/blue - 0 ~ 255
            // 越小越透明直到看不见
            alpha - 0 ~ 1
            color: rgba(255, 255, 255, 1);
        }
         */

        /* 
        5.类选择器 - 单独设置
        1>.格式
        .自定义类名 {
            属性:值;
            属性:值;
        } 
        2>.特点 - 谁调用谁生效/可以多次使用（一个标签可以调用多个类选择器/多个标签可以调用同一个类选择器）
        3>.类选择器命名规则/标识符 - 只能包含‘数字/字母/下划线’ && 不能以数字开头 && 不建议使用汉字 & 建议使用'-'
        4>.举例
        // html代码
        <!-- 
        类选择器谁调用谁生效
        -->
        // .box属性生效 - 与定义的顺序有关，与调用顺序无关（实际上是按照浏览器解析代码的顺序而确定的）
        // ！！！注意书写格式 - 不需要‘,’！！！
        <div class="box miss">类选择器01</div>
        <div>类选择器02</div>
        <p class="miss">类选择器03</p>
        <p class="m123">类选择器04</p>
        // css代码
        .miss {
            text-indent: 2em;
            text-align: right;
        } 
        .box {
            font-size: 40px;
            color: #ff0000;
            width: 400.px;
            height: 300.px;
            background-color: #999999;
        }   
        .m123 {
            font-size: 40px;
            color: #ff0000;
            width: 400.px;
            height: 300.px;
            background-color: #999999;
        }
         */

        /* 
        ID选择器
        1>.格式
        #自定义名称 {
            属性:值;
            属性:值;
        }
        2>.特点
        1.谁调用谁生效/一个ID选择器在一个页面只能使用一次（如果多次使用不符合w3c规范，js调用会出现问题）
        2.一个标签只可以调用一个ID选择器
        3.通常与js搭配使用
        3>.举例
        // html代码
        <!-- 
        1.一个ID选择器在一个页面只能使用一次，如果多次使用不符合w3c规范，js调用会出现问题
        2.一个标签只可以调用一个ID选择器
        3.通常与js搭配使用
        -->
        <div id="sp_box">ID选择器01</div>
        <div>ID选择器02</div>
        <!-- 
        一个标签同时可以使用‘ID选择器’/‘类选择器’ - 显示以权重为准
        -->
        <p id="miss" class="miss">ID选择器03</p>
        <p>ID选择器04</p>
        // css代码
        #sp_box {
            font-size: 40px;
            color: #009900;
            background-color: rgb(0, 0, 255);
        }
        ‘类选择器’与‘ID选择器’可以同名
         #miss {
            font-size: 40px;
            color: #009900;
            background-color: rgb(0, 0, 255);
        }
         */

        /* 
        属性选择器
        1>.格式
        标签[属性] {
            // 带有该属性的标签
        }
        标签[属性=属性值] {
            // 带有该属性值的标签
        }
        标签[属性=属性值][属性=属性值] {
            // 带有该属性值的标签
        }
        标签[属性^="属性值"] {
            // 带有该属性值开头的标签
        }
        标签[属性$="属性值"] {
            // 带有该属性值结尾的标签
        }
        标签[属性*="属性值"] {
            // 带有包含该属性值的标签
        }
        2>.举例
        // html代码
        <input type="text">
        <input type="text" id="username">
        // css代码
        input[type="text"] {
             width: 300px;
             height: 300px;
             background: #000;
         }
         input[type="text"][id="username"] {
             width: 300px;
             height: 300px;
             background: #000;
             // 轮廓线
             outline-style: none;
         }
         */

         /*
         伪类选择器
         1.格式
         标签:hover {
            // 关键是":"
         }
         2.举例
         // 1>.结构伪类（通过结构来筛选）
         div:first-child {
             // 选中第一个
            font-size: 40px;
            color: #009900;
            background-color: rgb(0, 0, 255);
         }
         div:last-child {
            // 选中最后一个
         }
         div:nth-child(10) {
            // 选中相应编号（从1开始）
         }
         div:nth-child(odd) {
            // 选中奇数
         }
         div:nth-child(even) {
            // 选中偶数
         }
         div:nth-child(n) {
            // 选中全部 - n表示1，2，3，4，5，6，......，n
         }
         div:nth-child(-n + 5) {
            // 选中前5个
         }
         div:nth-last-child(-n+5) {
            // 选中后5个
         }
         // 2>.empty伪类
         div:empty {
            // 如果div是空的则会被选中
         }
         // 3>.target伪类要配合锚点使用
         div:target {
            // 表示被激活的状态
         }
         */

         0>.伪元素 - 通过css模拟出html效果
         div::before {
            content: "内容";
         }
         div::after {
            content: "内容";
         }
         1>.格式
         标签::after {
            // 模拟出标签的子元素（行内元素）
            content: "内容"; // 必须有
         }
         2>.举例

            // 选中第一个字母
         }

            // 选中第一行

        * {
            属性:值;
            属性:值;

        /* 
        1.交集选择器 - 常用
        1>.格式
        标签（此处必须是标签） + .类选择器/#ID选择器 {
            属性:值;
            属性:值;
        }
        2>.特点 - 先去找“某个标签”，并且该标签使用了“.类选择器/#ID选择器”
        3>.举例
        // html代码
        <div class="s_box">交集选择器01</div>
        <div>交集选择器02</div>
        <p id="s_miss">交集选择器03</p>
        // css代码
        div.sb_box {
            background-color: #009900;
        }
        p#s_miss {
            color: aqua;
        } 
        */

        /* 
        2.后代选择器
        1>.格式
        选择器 + 空格 + 选择器 + 空格 + 选择器 {
            属性:值;
            属性:值;
        }
        2>.特点 - 可以无限隔代/只要能够代表标签，“标签选择器/类选择器/ID选择器”可以自由组合
        3>.基本条件 - 必须有“包含/嵌套关系”
        // html代码
        <div class="m_box">
            <p>
                <span>后代选择器01</span>
            </p>
        </div>
        <div>后代选择器02</div>
        // css代码
        div p span {
            font-size: 50px;
        }
        .m_box span {
            background-color: #009900;
        } 
         */

        /* 
        子代选择器 - 使用较少
        1>.格式
        选择器 > 选择器 {
            属性:值;
            属性:值;
        }
        2>.特点 - 只能选中“直接子代”
        // html代码
        <div>
            <p>
                <!-- 非直接子代 -->
                <span>子代选择器01</span>
            </p>
            <!-- 直接子代 -->
            <span>子代选择器02</span>
        </div>
        // css代码
        // 只能选中“直接子代” - 不能跳级
        // 此处“子代选择器01”不会起作用/此处“子代选择器02”会起作用
        div>span {
            font-size: 50px;
        }
        div>p>span {
            font-size: 50px;
        }
        div>span {
            color: #009900;
        } 
         */

        选择器 + “,” + 选择器 {

            属性:值;

        <p id="k_miss">并集选择器02</p>
        <span>并集选择器03</span>
        <h1>并集选择器04</h1>

        p,

        h1 {
            font-size: 100px;

        /* 
        调用动画 - 前两个属性是必须项且顺序不能改变
        animation: 动画名 持续时间 (执行次数 动画方向 运动曲线 延迟执行)
         */
        div {
            /* 动画名 */
            animation-name: donew;
            /* 持续时间 */
            animation-duration: 2s;
            /* 执行次数 - 无数次infinite */
            animation-iteration-count: 3;
            /* 动画方向 - 正向normal、反向alternate */
            animation-direction: normal;
            /* 动画延迟执行 */
            animation-delay: 1s;
            /* 简写 */
            animation: donew 2s infinite alternate linear 3 1s;
            /* 设置动画结束盒子的状态 - 保持动画结束后的状态forwards、保持动画开始前的状态backwards */
            animation-fill-mode: backwards;
            /* 运动曲线 - 减速ease、加速ease-in、减速ease-out、先加速再减速ease-in-out、匀速linear */
            /* steps(3) - 分步执行 */
            animation-timing-function: steps(3);
        }
