<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 这里写js代码 -->
    <script type="text/javascript">
        /*
        js的诞生
        1>.js和java没有关系
        2>.js标准 - ECMAScript标准/（2015年6月发布ES6/ECMAScript-6）
        */

        /*
        js介绍
        1.概念 - js是一款运行在客户端的网页编程语言
        2.组成部分 - ECMAScript(js标准) + DOM(通过js操作网页元素) + BOM(通过api操作浏览器)
        3.特点 - 简单易用、解释执行（对应于'编译执行'）、基于对象
        4.作用 - 表单验证、轮播特效、开发游戏
        */

        /*
        js的执行过程
        1.在html页面中出现“script标签”就会让页面暂停等待脚本的解析和执行。
        2.无论当前脚本式内嵌式还是外链式，页面的下载和渲染都必须停下来等待脚本执行完成才能继续。
        注意 - 推荐将js代码写在‘html标签’之后/建议将多个js文件合成问一个js文件
        */

        // // 输出信息的几种方式
        // // 1.对话框（不含'取消'）
        // alert("14期高薪");
        // // 2.对话框（含‘取消’）- 常配合if判断使用
        // confirm("14期高薪");
        // // 3.控制台输出 - 使用较多
        // console.log("14期高薪");
        // // 4.对话框（含’输入框‘用于接收用户信息）
        // prompt("请输入你的银行卡号");
        // bankCardNo变量可以接收输入的内容
        // var bankCardNo = prompt("请输入你的银行卡号");
        // // 5.在页面输出消息/输出标签
        // document.write("14期<br><strong>高薪</strong>");
        // // 转义字符 - 常见的转义字符可以百度
        // // \n - 换行
        // // \r - 回车
        // // \"\" = ""
        // // \'\' = ''
        // alert("我叫\"js\""); // 结果输出 - 我是"js"

        // 注释
        // 单行注释 - //
        // 多行注释 - /*多行注释*/

        // // 变量 - 会变化的量
        // // 1.作用 - 用来存储数据的容器
        // var name;   // 定义变量 - 与swift一样
        // name = "123"; // 赋值
        // var age = 18; // 定义变量并赋值
        // alert(name);
        // alert("name"); // 直接量/常量

        // 变量的命名规则 - 以“字母、下划线”开头，只能包含“数字、字母、下划线”
        // 支持中文（不推荐使用）、不能使用特殊符号
        // 不能使用‘关键字’作为标识符、可以使用‘保留关键字’作为标识符（不推荐）
        // js严格区分大小写

        // 数据类型
        // 一、简单数据类型
        // 1.number - 数字类型（包含‘正数、负数、小数’）/表示的数字有范围
        // 1>.判断数据类型 - typeof
        var a1 = 1.45;
        alert(typeof(a1)); // 判断数据类型
        // 数字类型的表达方式 - 十进制表示法/十六进制表示法/八进制表示法
        var a2 = 147;  // 十进制表示法
        var a3 = 0x178; // 十六进制表示法 - 0x
        var a4 = 0367;  // 八进制表示法 - 0
        // 2>.字符串类型 - 凡是使用“双引号”或“单引号”引起来的都是字符串
        var a5 = "14期高薪";
        alert(a5);
        alert(typeof(a5)); // 判断数据类型
        // 3>.布尔类型 - 只有两个值（true == 1/false == 0）
        var a6 = true;
        var a7 = false;
        // 4>.undefined - 变量未初始化（初始化 - 第一次赋值）/变量在内存中存在
        var a8;
        alert(a8); // undefined
        // 5>.null - 变量未引用（值为空）/变量在内存中不存在（类似于Objective-C中的nil）
        // 作用 - 销毁变量
        var a9 = null;
        alert(a9);
        
        // 运算符
        // 一、算术运算符 - +｜-｜*｜/｜% / 优先级 - 有()先计算()、先*/后+-
        // 1>.+
        var a10 = 1;
        var a11 = 2;
        // 两个数字类型的变量相加结果是数字类型（实现加法运算）
        var a12 = a10 + a11; 
        alert(a12); // 3
        alert(typeof(a12));
        // 一个数字类型和一个字符串相加结果是一个字符串（实现字符串链接）
        var a13 = "12";
        var a14 = a10 + a13; 
        alert(a14); // "123"
        // 2>.-
        // 两个数字类型相减结果是一个数字类型
        var a15 = a10 - a11;
        alert(a15); // -1
        // 一个数字类型和一个数字字符串相减结果是一个数字类型(隐式类型转换)
        var a16 = a10 - a13;
        alert(a16); // -11
        // 一个数字类型和一个非数字字符串相减结果是NaN
        // NaN - not a number/NaN是一个数字类型（不是一个数字）
        var a17 = "124ABC";
        var a18 = a16 - a17; // NaN
        // 3>.*|/ - 两个整数相除会出现小数
        // 两个数字类型相乘除结果是一个数字类型
        var a19 = 6;
        var a20 = 2;
        var a21 = a19 / a20; // 3
        // 一个数字类型和一个数字字符串相乘除结果是一个数字类型(隐式类型转换)
        var a22 = "2";
        var a23 = a19 / a21; // 3
        // 一个数字类型和一个非数字字符串相乘除结果是NaN
        var a24 = "2ABC";
        var a25 = a23 / a24; // NaN
        // 0作为除数的时候结果为Infinity(无限大)/Infinity是数字类型
        var a26 = a23 / 0; // Infinity
        // 4>.%
        // 二、赋值运算符 - +=|-=|*=|/=
        var a27 = 5;
        var a28 = 8;
        a27 += a28; a27 = a27 + a28;
        a27 -= a28; a27 = a27 - a28;
        a27 *= a28; a27 = a27 * a28;
        a27 /= a28; a27 = a27 / a28;
        // 三、比较运算符 - </>/<=/>=/==/!=
        var b1 = 2;
        var b2 = 3;
        alert(b1 > b2);
        alert(typeof(b1 > b2));
    </script>
</head>

<body>
    <!-- 
        js书写位置
        1>.内嵌式 - 可以写在页面的任何位置（推荐位置 - html结束标签后面）
        <head>
            <script type="text/javascript">
                // js书写位置
            </script> 
        </head>
        // 2.外链式
        <script src="login.js"></script>
        注意 - 写js代码‘;’最好不要省略（语句单独一行可以省略';'，类似swift）
     -->

</body>

</html>
