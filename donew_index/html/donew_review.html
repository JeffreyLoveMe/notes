            /*文字颜色*/

            /*文字属性*/
            font-size: 15px;
            font-weight: 700;
            font-family: "/5FAE/8F6F/96C5/9ED1";
            font-style: italic;
            line-height: 100px;
            font: italic 700 15px/100px "/5FAE/8F6F/96C5/9ED1";

            /*
            block - 块元素
            inline - 行内元素
            inline-block - 行内块元素
            */
            display: block;

            /*
            none - 没有下划线
            overline - 上划线
            underline - 下划线
            line-through - 删除线
            */
            text-decoration: overline;

            background-color: red;
            background-image: url("../image/jd_green.png");
            /*
            no-repeat - 不平铺
            repeat - 平铺
            */
            background-repeat: repeat;
            background-position: left top;
            /*
            scroll - 滚动
            fixed - 固定
            */
            background-attachment: scroll;
            background: red url("../image/jd_green.png") no-repeat fixed left center;

            /*边框*/
            border-top-color: red;
            /*
            solid - 实线
            dotted - 点线
            dashed - 虚线
            */
            border-top-style: solid;
            border-top-width: 5px;
            /*border-top: pink dashed 5px;*/
            /*border: yellow dotted 5px;*/

            /*边框圆角*/
            border-top-left-radius: 60px;
            border-top-left-radius: 60px 120px;
            border-radius: 100px;
            /*左上/右下 右上/左下*/
            border-radius: 60px 100px;
            /*左上 右上/左下 右下*/
            border-radius: 60px 50px 100px;
            /*左上 右上 右下 左下*/
            border-radius: 60px 100px 50px 40px;
            border-radius: 60px/120px;
            border-radius: 60px 100px 50px 40px/60px 100px 50px 40px;
            /*椭圆*/
            border-radius: 400px/200px;
            /*
            边框合并
            collapse - 合并
            separate - 不合并
            inherit - 与父视图一致
            */
            border-collapse: inherit;
