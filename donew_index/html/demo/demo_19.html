<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        /*
        解题思路
        1>.使用html写出结构
        2>.使用js写出九九乘法表
        3>.根据结构补充js代码
        */
        document.write("<table border=\"1\" cellspacing=\"0\">");
        for (let i = 1; i < 10; i++) {
            document.write("<tr>");
            for (let j = 0; j < i; j++) {
                // 这样写无效
                document.write("<td>j + 1 + \"*\" + i + \"=\" + (j + 1) * i</td>");
                // document.write("<td>")
                // document.write(j + 1 + "*" + i + "=" + (j + 1) * i);
                // document.write("</td>");
            }
            document.write("</tr>");
        }
        document.write("</table>");
    </script>
</head>
