<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        /*
        解题思路
        1>.使用html写出结构
        2>.使用js写出九九乘法表
        3>.根据结构补充js代码
        */
        document.write("<table border=\"1\">");
        for (let i = 0; i < 9; i++) {
            document.write("<tr>");
            for (let j = 0; j < (i + 1); j++) {
                document.write("<td>");
                document.write((j + 1) + "*" + (i + 1) + "=" + (j + 1) * (i + 1));
                document.write("</td>");
            }
            document.write("</tr>");
        }
        document.write("</table>");
    </script>
</head>
<body>
    
</body>
</html>
