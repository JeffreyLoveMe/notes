<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        ul, li {
            list-style: none;
        }
        .main {
            height: 55px;
            margin: 20px auto;
            background: url("../../image/head_bg.jpg") repeat;
            border-top: solid #eeeeee 1px;
        }
        .content {
            width: 1000px;
            height: 55px;
            margin: 0 auto;
            position: relative;
        }
        li {
            float: left;
            width: 100px;
            height: 55px;
            background: url("../../image/li_bg.png") no-repeat right;
            text-align: center;
        }
        a {
            display: inline-block;
            height: 55px;
            line-height: 55px;
            text-decoration: none;
        }
        img {
            position: absolute;
            left: 30px;
            bottom: 50px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="content">
            <ul>
                <li><a href="#">智能手机</a></li>
                <li><a href="#">平板电脑</a></li>
                <li><a href="#">腾讯</a></li>
                <li><a href="#">阿里巴巴</a></li>
            </ul>
            <div>
                <img src="../../image/new.png">
            </div>
        </div>
    </div>
</body>
</html>
