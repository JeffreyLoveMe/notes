<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五彩导航</title>
    <style type="text/css">
        a.one {
            display: inline-block;
            width: 120px;
            height: 58px;
            /* url必须加上"" */
            background: url("../../image/bg1.png") no-repeat;
            /* 垂直居中 */
            line-height: 50px;
            /* 水平居中 */
            text-align: center;
            /* 去掉底部线条 */
            text-decoration: none;
        }
        
        a.one:hover {
            background-image: url("../../image/bg2.png");
        }
    </style>
</head>

<body>
    <a href="#" class="one">五彩导航</a>
    <a href="#" class="one">五彩导航</a>
    <a href="#" class="one">五彩导航</a>
    <a href="#" class="one">五彩导航</a>
</body>

</html>
