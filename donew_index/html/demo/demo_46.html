<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人资料</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        div.main-box {
            width: 200px;
            border: solid 1px gray;
            margin: 20px auto;
        }
        div.title {
            margin-top: 5px;
            margin-left: 10px;
            font: 14px "/5B8B/4F53";
        }
        div.top-content {
            border-bottom: dotted 1px gray;
            margin: 10px;
        }
        div.icon {
            width: 180px;
            height: 180px;
            border: solid 1px gray;
        }
        div.nick-name {
            text-align: center;
            margin: 10px;
        }
        div.weibo {
            width: 68px;
            margin: 10px auto;
            border: solid 3px gray;
        }
        div.btn-div {
            width: 150px;
            margin: 20px auto;
            text-align: center;
            text-align: center;
        }
        button {
            padding: 0px 5px;
            margin: 2px;
        }
    </style>
</head>
<body>
<div class="main-box">
    <div class="title">个人资料</div>
    <div class="top-content">
        <div class="icon">
            <img src="../../image/big_icon.jpg" alt="headIcon" class="head-icon">
        </div>
        <div class="nick-name">
            V闪闪
            <img src="../../image/vip_icon.jpg" alt="vipIcon" class="vip-icon">
        </div>
        <div class="weibo">
            <img src="../../image/weibo_icon.jpg" alt="weiboIcon" class="weibo-icon">
            微博
        </div>
    </div>
    <div class="bottom-content">
        <div class="btn-div">
            <button class="add-friend">加好友</button>
            <button class="send-note">发纸条</button>
            <button class="write-note">写留言</button>
            <button class="focus-on">加关注</button>
        </div>
    </div>
</div>
</body>
</html>
