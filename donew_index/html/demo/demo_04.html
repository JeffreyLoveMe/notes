<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单案例</title>
</head>

<body>
    <fieldset>
        <legend>信息注册</legend>
        用户名: <input type="text">
        <br>
        <br> 密　码: <input type="password">
        <br>
        <br> 籍贯： <select>
			<option>北京</option>
			<option>河北</option>
			<option>山东</option>
			<option>河南</option>
		</select>
        <select>
			<option>张家口</option>
			<option>朝阳区</option>
			<option>青岛</option>
			<option>赤诚</option>
		</select>
        <select>
			<option>中关村</option>
			<option>西二旗</option>
			<option>上地</option>
			<option>天安门</option>
		</select>
        <br>
        <br> 性别: <input type="radio" name="sex" checked="checked">男
        <input type="radio" name="sex">女
        <br>
        <br> 爱好: <input type="checkbox">打篮球
        <input type="checkbox">打游戏
        <input type="checkbox">逛街
        <input type="checkbox">抽烟，喝酒，烫头
        <br>
        <br> 请上传帅气的头像:
        <input type="file">
        <br>
        <br> 介绍自己:
        <textarea cols="30" rows="10"></textarea>
        <br>
        <br>
        <input type="button" name="button" value="提交表单">
        <input type="button" name="button" value="重新填写">
        <br>
        <br>
        <input type="image" src="im.jpg">
    </fieldset>
</body>

</html>
