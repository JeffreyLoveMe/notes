<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手风琴案例</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        ul, li {
            list-style: none;
        }
        .content {
            width: 200px;
            margin: 20px auto;
            border: solid 1px #000;
            border-top-width: 0px;
        }
        li>span {
            display: inline-block;
            width: 200px;
            height: 25px;
            line-height: 25px;
            text-align: center;
            border-top: solid 1px #000;
            border-bottom: solid 1px #000;
            cursor: pointer;
        }
        li>div {
            width: 200px;
            height: 150px;
            text-align: center;
            display: none;
        }
    </style>
    <script src="../../js/jquery/jquery-3.5.1.min.js"></script>
    <script>
        $(function () {
            var jqSpan = $("li>span");
            var jqDiv = $("li>div");
            jqSpan.click(function () {
                // // 第一种方式
                // jqDiv.hide(); // 1.隐藏所有的
                // $(this).siblings("div").show(); // 2.显示点击
                
                // // 第二种方式
                // $(this).next().show(); // 1.显示点击
                // $(this).parent("li").siblings("li").children("div").hide(); // 2.隐藏其他的

                // 第三种方式 - 链式编程
                $(this).next().show().parent("li").siblings("li").children("div").hide();
            });
        });
    </script>
</head>
<body>
    <div class="content">
        <ul>
            <li>
                <span>标题1</span>
                <div>我是第一个div</div>
            </li>
            <li>
                <span>标题2</span>
                <div>我是第二个div</div>
            </li>
            <li>
                <span>标题3</span>
                <div>我是第三个div</div>
            </li>
            <li>
                <span>标题4</span>
                <div>我是第四个div</div>
            </li>
        </ul>
    </div>
</body>
</html>
