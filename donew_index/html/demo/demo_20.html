<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        /*
        var num = 10;
        function f1() {
            // 就近原则
            var num;
            console.log(num); // undefined
            num = 20;
        }
        f1();
        */
        var num = 10;
        f1();
        function f1() {
            // 变量声明提升
            console.log(num); // undefined
            var num = 20;
        }

        /*
        var a = 18;
        function f2() {
            var b = 9;
            var a;
            console.log(a); // undefined
            console.log(b); // 9
            a = '123';
        }
        f2();
        */
        var a = 18;
        f2();
        function f2() {
            var b = 9;
            console.log(a); // undefined
            console.log(b); // 9
            var a = '123';
        }

        /*
        function f3() {
            var a = b = c = 9;
            console.log(a); // 9 - 此时a已经定义不会再变量提升
            console.log(b); // 9
            console.log(c); // 9
            var a = '123';
        }
        f3();
        console.log(c); // 9
        console.log(b); // 9
        console.log(a); // 因为a是局部变量所以会报错
        */
        f3();
        console.log(c); // 9
        console.log(b); // 9
        console.log(a); // undefined
        function f3() {
            var a = b = c = 9;
            console.log(a); // 9
            console.log(b); // 9
            console.log(c); // 9
            var a = '123';
        }

        /*
        // 与其他语言一致 - 如果“局部变量”和“全局变量”定义的标识符一样：“局部变量”改变不会导致“全局变量”改变
        var a = 99;
        function test() {
            var a;
            console.log(a); // undefined
            a = 10;
            console.log(a); // 10
        }
        test();
        console.log(a); // 99
        */
        var a = 99;
        test();
        console.log(a); // 99
        function test() {
            var a;
            console.log(a); // undefined
            a = 10;  
            console.log(a); // 10
        }
    </script>
</head>
<body>
    
</body>
</html>
