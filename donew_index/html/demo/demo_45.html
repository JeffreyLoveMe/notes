<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;

        .top_title {

            background: url("../../image/r1_c1.png") no-repeat;
        }
        .center_content {

            height: 1677px;

        .right_ad {
            width: 120px;
            height: 288px;
            position: fixed;

        }

<div>
    <div class="top_title"></div>
    <div class="center_content"></div>
