<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        table {
            width: 400px;
            height: 280px;
            margin: 50px auto;
            border: 1px solid #000;
            border-collapse: collapse;
        }
        tr {
            width: 100px;
            height: 40px;
        }
        th, td {
            border: 1px solid #000;
            text-align: center;
        }
        .gray {
            background: gray;
        }
        .white {
            background: white;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>序号</th>
                <th>姓名</th>
                <th>课程</th>
                <th>成绩</th>
            </tr>
        </thead>
        <tbody id="t_body">
            <tr>
                <td>1</td>
                <td>吕不韦</td>
                <td>语文</td>
                <td>100</td>
            </tr>
            <tr>
                <td>2</td>
                <td>吕布</td>
                <td>日语</td>
                <td>100</td>
            </tr>
            <tr>
                <td>3</td>
                <td>吕蒙</td>
                <td>营销学</td>
                <td>100</td>
            </tr>
            <tr>
                <td>4</td>
                <td>吕尚</td>
                <td>数学</td>
                <td>100</td>
            </tr>
            <tr>
                <td>5</td>
                <td>吕雉</td>
                <td>英语</td>
                <td>100</td>
            </tr>
            <tr>
                <td>6</td>
                <td>吕超</td>
                <td>体育</td>
                <td>100</td>
            </tr>
        </tbody>
        <script src="../../js/demo/utils.js"></script>
        <script type="text/javascript">
            var t_rows = getElement("t_body").getElementsByTagName("tr");
            for (let index = 0; index < t_rows.length; index++) {
                // 隔行换色
                if (index % 2 === 0) {
                    t_rows[index].className = "white";
                } else {
                    t_rows[index].className = "gray";
                }
                // 绑定事件
                t_rows[index].onmouseover = function () {
                    t_rows[index].style.backgroundColor = "red";
                }
                t_rows[index].onmouseout = function () {
                    t_rows[index].style.backgroundColor = "";
                }
            }
        </script>
    </table>
</body>
</html>
