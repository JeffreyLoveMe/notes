<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        .main {
            width: 1226px;
            height: 457px;
            margin: 0 auto;
        }
        .selectedbar {
            width: 234px;
            height: 457px;
            background: url("../../image/xiaom_left.png") no-repeat;
            float: left;
        }
        .banner {
            width: 992px;
            height: 457px;
            background: url("../../image/xiaomi_banner.jpg") no-repeat;
            float: left;
            position: relative;
        }
        .left {
            position: absolute;
            left: 10px;
            top: 194px;
        }
        .right {
            position: absolute;
            right: 0;
            top: 194px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="selectedbar"></div>
        <div class="banner">
            <div class="left">
                <img src="../image/left.png">
            </div>
            <div class="right">
                <img src="../image/right.png">
            </div>
        </div>
    </div>
</body>
</html>
