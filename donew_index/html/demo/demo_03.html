<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航</title>
    <style type="text/css">
        div {
            height: 60px;
            background-color: #aaaaaa;
            text-align: center;
        }
        a:link {
            display: inline-block;
            width: 100px;
            height: 60px;
            font-size: 15px;
            color: #000000;
            font-weight: 700;
            text-decoration: none;
        }
        a.box {
            font-weight: 700;
            color: #f14400;
        }
        a:hover {
            background-color: #eeeeee;
            color: #f14400;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div>
        <a href="#" class="box">天猫</a>
        <a href="#" class="box">聚划算</a>
        <a href="#" class="box">超市</a>
        <a href="#" class="box">头条</a>
        <a href="#">阿里旅行</a>
        <a href="#">电器城</a>
        <a href="#">淘抢购</a>
        <a href="#">苏宁易购</a>
        <a href="#">智能生活</a>
    </div>
</body>
</html>
