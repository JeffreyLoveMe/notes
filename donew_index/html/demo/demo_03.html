<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链接导航</title>
    <style type="text/css">
        div.a_box {
            background-color: #aaaaaa;
            text-align: center;
        }
        
        div a:link {
            display: inline-block;
            width: 80px;
            height: 60.px;
            font-weight: 700;
            color: #000000;
            text-decoration: none;
        }
        
        div a:hover {
            font-weight: 700;
            color: #F14400;
            background-color: #eeeeee;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="a_box">
        <a href="#">天猫</a>
        <a href="#">聚划算</a>
        <a href="#">超市</a>
        <a href="#">淘宝</a>
        <a href="#">阿里旅行</a>
        <a href="#">电器城</a>
        <a href="#">阿里健康</a>
        <a href="#">饿了么</a>
    </div>
</body>

</html>
