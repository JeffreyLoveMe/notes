<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 用于描述网页的元信息 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--
        问题：IE8以下的浏览器不支持h5标签
        解决办法：引入html5shiv.js文件
     -->
    <!-- 
        条件注释：只有IE可以识别 
        l - less小
        t - than比
        e - equal等于
        g - great更大
     -->
     <!--[if lte ie 8]>
        <script src="../js/html5shiv/html5shiv.min.js"></script>
     <![endif]-->
</head>
<body>
    <!-- 
        html版本对比
        // HTML4.1
        结构 - html4.1
        样式 - css2
        行为 - js
        // HTML5 - HTML4的升级版本（狭义）/浏览器技术发展的一个阶段：HTML5 + CSS3 + JS-API（广义）
        结构 - html5
        样式 - css3
        行为 - js API增强（地理定位、web存储、拖拽）
     -->

     <!-- 
         关于HTML5
         1.更简洁、2.书写更宽松（单标签不用写关闭符号、双标签省略标签）
         2.使用HTML5更有语义化，有利于SEO（用法与div一致）
         3.IE8以下的浏览器不支持HTML5和CSS3（引入html5shiv.js文件）
      -->
      <!-- 网页结构 -->
      <header>header</header>
      <nav>nav</nav>
      <section>
          <aside>侧边栏</aside>
          <article>文章</article>
      </section>
      <footer>底部</footer>

      // 59:50 - 表单
</body>
</html>
