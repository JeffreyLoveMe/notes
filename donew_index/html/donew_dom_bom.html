        // 绑定事件
        // 第一种方式
        a1.onclick = function () {
            // 事件驱动程序 - 可以操作标签的属性和样式
            alert("盒子弹出了");
            // 可以操作标签的属性和样式
            // 格式 - 事件源.style.样式 = "";
            a1.style.width = "200px";
            a1.style.backgroundColor = "red";
        }
